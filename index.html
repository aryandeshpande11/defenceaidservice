<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Defense Aids and Services Portal with Job Opportunities, Government Schemes, and Latest Updates">
    <title>National Security Support and Services Hub</title>
    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
        header h1 {
            font-size: 2.5em;
            margin: 10px 0;
        }
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 15px;
            font-size: 1.1em;
        }
        nav a:hover {
            background-color: #575757;
        }
        section {
            padding: 40px 20px;
            text-align: center;
        }
        .card {
            width: 280px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            color: white;
            text-shadow: 1px 1px 4px black;
        }
        a {
            color: white; /* Normal state */
            text-decoration: none; 
        }

        a:visited {
            color: white; 
        }

        a:hover {
            color: red; 
        }

        a:active {
            color: white; 
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <img src="images/Armed_forces_logo.svg.png" alt="Army Portal Logo" style="width: 150px; height: auto;">
        <h1>National Security Support and Services Hub</h1>
    </header>
    <!-- Navigation Menu -->
    <nav>
        <a href="#job-opportunities">Job Opportunities</a>
        <a href="#government-schemes">Government Schemes</a>
        <a href="#updates">Updates</a>
        <a href="mailto:nationalservicehub2024">Contact Us</a> <!-- Link to mailto -->
    </nav>

    <!-- Job Opportunities Section -->
    <section id="job-opportunities">
        <h2>Job Opportunities</h2>
        <div class="card" style="position: relative; height: 250px; background-image: url('images/job-opportunity-24549521.jpg'); background-size: cover; background-position: center;">
            <h3>Employment</h3>
            <p>Explore the various job openings in the globe and start your career in selected fields.</p>
            <a href="https://dgrindia.gov.in/Content2/job-assistance/job-for-officers">Learn More</a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Defense Aids and Services Portal | All Rights Reserved</p>
    </footer>
</body>
</html>
